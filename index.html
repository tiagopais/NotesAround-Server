<!DOCTYPE html>
<html>
<head>
    <title>Notes Around</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/notesaround.css" />

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAjeEi63VJhxfGjuIrf6SEEc73LPYJx99o&sensor=true"></script>
    <script type="text/javascript" src="js/notesaround.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/jquery.periodicalupdater.js"></script>

</head>
<body onload="app.init()">
<div id="map_canvas" style="width:100%; height:100%"></div>
<div class="postBox">
    <h3>Drop your note</h3>
    <div id="postBox" style="float: left; ">
        <input type="text" id="textToPost" name="textToPost" placeholder="Type something to post" size="50"/>
    </div>
    <div id="buttons" style="float:left;">
        <button onclick="app.putMarker('img/icon.png')">Post</button>
    </div>
<div style="float: none"></div>
</div>
</body>
</html>
